sudo: required
services:
  - docker

env:
  - IMGTAG=debian8
  - IMGTAG=debian9
  - IMGTAG=fedora26
  - IMGTAG=fedora27
  - IMGTAG=ubuntu16.04
  - IMGTAG=ubuntu17.10

before_install:
- docker pull exaile/exaile-testimg:${IMGTAG}

script:
- docker run --rm -it -e HOME=/home -v $(pwd):/app -w /app exaile/exaile-testimg:${IMGTAG} make BUILDDIR=/tmp test test_compile check-doc check-style

notifications:
  irc:
    channels:
    - "chat.freenode.net#exaile"
    use_notice: true
    skip_join: true
    on_success: change
